<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer-container">
    <div class="search">
        <h2>GitHub Profile Finder</h2>
        <img id="icon" src="./assets/github.png" alt="github-icon">
        <form action="" id="form">
        <input type="search" name="search" id="searchbar" placeholder="Search User">
        <input type="submit" name="Search"  id="submit" value="Search">
        </form>
    </div>

    <div class="card">
        <div class="left">
            <img id="avatar" src="https://avatars.githubusercontent.com/u/62610699?v=4" alt="avatar">
            <h4 id="name"></h4>
            <a id="profile" href=""><button>Visit Profile</button></a>
            
        </div>
        <div class="right">
            <p id="followers"></p>
            <p id="following"></p>
            <p id="num_repos"></p>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
